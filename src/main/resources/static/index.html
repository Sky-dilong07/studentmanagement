<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        #studentForm {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin: 0 auto 30px auto;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        #studentForm input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #studentForm button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        #studentForm button:hover {
            background: #0056b3;
        }
        .student-card {
            background: #fff;
            padding: 15px;
            margin: 10px auto;
            width: 90%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .student-info {
            flex: 1;
        }
        .student-info p {
            margin: 5px 0;
        }
        .actions button {
            margin-left: 10px;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .actions .edit {
            background-color: #28a745;
        }
        .actions .delete {
            background-color: #dc3545;
        }
        @media (max-width: 500px) {
            .student-card {
                flex-direction: column;
                align-items: flex-start;
            }
            .actions {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<h1>Student Management</h1>

<div id="studentForm">
    <input type="hidden" id="studentId">
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="course" placeholder="Course">
    <button id="saveBtn">Add Student</button>
</div>

<div id="studentList">
    <!-- Students will appear here -->
</div>

<script>
    const apiUrl = "http://localhost:9090/students"; // Change port if needed

    async function fetchStudents() {
        try {
            const res = await fetch(apiUrl);
            if (!res.ok) throw new Error("Failed to fetch students");
            const students = await res.json();
            const studentList = document.getElementById("studentList");
            studentList.innerHTML = "";
            students.forEach(student => {
                studentList.innerHTML += `
                    <div class="student-card">
                        <div class="student-info">
                            <p><strong>ID:</strong> ${student.id}</p>
                            <p><strong>Name:</strong> ${student.name}</p>
                            <p><strong>Email:</strong> ${student.email}</p>
                            <p><strong>Course:</strong> ${student.course || '-'}</p>
                        </div>
                        <div class="actions">
                            <button class="edit" onclick="editStudent(${student.id}, '${student.name}', '${student.email}', '${student.course || ''}')">Edit</button>
                            <button class="delete" onclick="deleteStudent(${student.id})">Delete</button>
                        </div>
                    </div>
                `;
            });
        } catch (err) {
            alert(err.message);
            console.error(err);
        }
    }

    async function saveStudent() {
        const id = document.getElementById("studentId").value;
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const course = document.getElementById("course").value;

        if (!name || !email) {
            alert("Please fill in Name and Email");
            return;
        }

        const studentData = { name, email, course };

        try {
            let res;
            if (id) {
                // Update
                res = await fetch(`${apiUrl}/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(studentData)
                });
            } else {
                // Add
                res = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(studentData)
                });
            }

            if (!res.ok) {
                const msg = await res.text();
                throw new Error(msg || "Failed to save student");
            }

            alert(id ? "Student updated successfully!" : "Student added successfully!");
            document.getElementById("studentId").value = "";
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("course").value = "";
            document.getElementById("saveBtn").innerText = "Add Student";
            fetchStudents();
        } catch (err) {
            alert(err.message);
            console.error(err);
        }
    }

    function editStudent(id, name, email, course) {
        document.getElementById("studentId").value = id;
        document.getElementById("name").value = name;
        document.getElementById("email").value = email;
        document.getElementById("course").value = course;
        document.getElementById("saveBtn").innerText = "Update Student";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function deleteStudent(id) {
        if (confirm("Are you sure you want to delete this student?")) {
            try {
                const res = await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
                if (res.ok) {
                    alert("Student deleted successfully!");
                    fetchStudents();
                } else {
                    const msg = await res.text();
                    throw new Error(msg || "Failed to delete student");
                }
            } catch (err) {
                alert(err.message);
                console.error(err);
            }
        }
    }

    document.getElementById("saveBtn").addEventListener("click", saveStudent);

    // Initial load
    fetchStudents();
</script>
</body>
</html>
